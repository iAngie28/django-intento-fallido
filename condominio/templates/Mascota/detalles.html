<h1>Detalles</h1>
<div
    style="border:1px solid #ddd; border-radius:8px; padding:16px; width:300px; box-shadow:0 2px 6px rgba(0,0,0,0.1); margin:10px;">
    <form action="{% url 'show_mascota' pk=mascota.pk %}" method="post">{% csrf_token %}

        {{form.as_p}}

        <button>Guardar</button>
    </form>
    <div style="margin-top:12px;">
        <a href="{% url 'list_mascota' %}"
            style="background:#3498db; color:white; padding:8px 12px; border-radius:4px; text-decoration:none;">
            Volver
        </a>
    </div>
    <div style="margin-top:12px;">
        <form action="{% url 'eliminar_mascota' pk=mascota.pk %}" method="post">{% csrf_token %}
            <button>Eliminar</button>
        </form>
    </div>
</div>
